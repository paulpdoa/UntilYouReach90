<!DOCTYPE html>
<html lang="en">
<head>
    <title>Age Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    
    <div class="col-xs-1 center-block">
    <h1>Enter Your Age:</h1>
    <input type="number" id="number" placeholder="What is your age?"><br><br>
    <button class="btn btn-dark" onclick="age()">Enter</button>
    <button class="btn btn-dark" onclick="refresh()">Reset</button>
    <h1 id="result">....</h1>
    <h1>Until you reach 90 years old.</h1>
    </div>
    
</body>

<script>
    function age(){

    let number = +document.getElementById('number').value;
    let dayLimit = (365 * 90) - (number * 365);
    let weeksLimit = (52 * 90) - (number * 52);
    let monthsLimit = (12 * 90) - (number * 12);    
        

        if(number > 0 && number <= 90){
            document.getElementById('result').innerHTML="You have " + dayLimit + " days, " + weeksLimit + " weeks, " + "and " + monthsLimit + " months left";
            console.log(typeof(number))
        }
        else {
            alert("Please enter age less than 90");
           
        }
    }
</script>
<script>
    function refresh(){
        location.reload();
    }
</script>
</html>
